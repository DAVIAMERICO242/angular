<div class="w-[200px]">
    <form [formGroup]="form" class="w-fit flex flex-col space-y-2 mt-10">
        <input style="width: 100%;" pInputText placeholder="Loja" formControlName="loja"/>
        <div *ngIf="form.get('loja')?.invalid && form.get('loja')?.dirty">Inválido</div>
        <p-multiSelect [style]="{width:'100%'}" formControlName="selectedTarefas" optionLabel="nome" [options]="tarefas"/>
        <div *ngIf="form.get('selectedTarefas')?.invalid && form.get('selectedTarefas')?.dirty">Inválido</div>
        <app-loading-button class="w-full mt-2" (click)="submit()" [disabled]="!form.valid">
            Submitar
        </app-loading-button> 
    </form>
</div>
